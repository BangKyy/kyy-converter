    <section class="length-section">
        <img src="length-img/length.svg" alt="ruller" class="main-icon">

            <h2>Length Converter</h2>
        </div>

        <div class="amount-container">
            <label for="amount">Enter Amount</label>

        </div>

        <div class="unit-converter">
            <div class="left">

                <div class="select-container">

                <span class="material-icons swap">

                </span>
            </div>

            <div class="right">
                <p>To</p>
                <div class="select-container to">
                    <select name="to" id="to">
                        <option value="nanometer" class="option">nanometer</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="formular-container">
            <span class="title">formular</span>
            <span class="content"> waiting...</span>
